name: Hourly Job Scan
on:
  push:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows you to run it manually

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Job Bot
        env:
          ADZUNA_ID: ${{ secrets.ADZUNA_ID }}
          ADZUNA_KEY: ${{ secrets.ADZUNA_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python job_bot.py

      - name: Commit seen jobs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Fetch the latest changes from the remote to stay in sync
          git fetch origin main
          
          # Rebase your local changes (the new seen_jobs.txt) on top of remote changes
          git rebase origin/main
          
          git add seen_jobs.txt
          
          # Only commit if there are actually changes to avoid 'empty commit' errors
          git diff --quiet && git diff --staged --quiet || git commit -m "Update seen jobs [skip ci]"
          
          # Push the changes
          git push origin main