name: Hourly Job Scan
on:
  push:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows you to run it manually

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Job Bot
        env:
          ADZUNA_ID: ${{ secrets.ADZUNA_ID }}
          ADZUNA_KEY: ${{ secrets.ADZUNA_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python job_bot.py

      - name: Commit seen jobs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. Stash the changes (the new seen_jobs.txt)
          git add seen_jobs.txt
          git stash
          
          # 2. Pull the latest changes from the server
          git fetch origin main
          git rebase origin/main
          
          # 3. Bring your changes back
          git stash pop || echo "No changes to pop"
          
          # 4. Commit and push
          git add seen_jobs.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update seen jobs [skip ci]"
          git push origin main